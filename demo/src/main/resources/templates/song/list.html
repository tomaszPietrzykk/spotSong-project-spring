<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <div th:replace="fragments/head"></div>
    <script type="application/javascript" src="../js/validationSongForm.js"></script>
</head>
<body>
    <header>
        <h1>SpotSong</h1>
        <img src="../../images/logo.png" alt="logo" width="100" height="100" >
    </header>
    <div th:replace="fragments/navbar"></div>

    <main>
        <h2>Lista utworór</h2>
        <table class="table-list">
            <thead>
                <tr>
                    <th>Nazwa</th>
                    <th>Autor</th>
                    <th>Album</th>
                    <th>Akcje</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="song: ${songs}">
                    <td><span th:text="${song.name}"></span></td>
                    <td><span th:text="${song.author.nickName}"></span></td>
                    <td><span th:text="${song.album.name}"></span></td>

                    <td>
                        <ul class="list-actions">
                            <li>
                                <a th:href="@{details/{id}(id=${song.id})}" class="list-actions-button-details">Szczegóły</a>
                            </li>
                            <li>
                                <a th:href="@{form-edit/{id}(id=${song.id})}" class="list-actions-button-edit">Edytuj</a>
                            </li>
                            <li>
                                <a th:href="@{delete/{id}(id=${song.id})}" class="list-actions-button-delete">Usuń</a>
                            </li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
        <p><a href="form" class="button-add">Dodaj nowy utwór</a></p>
    </main>

    <footer>
        Tomasz Pietrzyk, s22733
    </footer>

</body>
</html>
