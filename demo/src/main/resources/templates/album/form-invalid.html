<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <div th:replace="fragments/head"></div>
    <script type="application/javascript" src="../js/validationAlbumForm.js"></script>
</head>
<body>
<header>
    <h1>SpotSong</h1>
    <img src="../../images/logo.png" alt="logo" width="100" height="100" >
</header>
<div th:replace="fragments/navbar"></div>

<main>
    <h2>Nowy album</h2>
    <form class="form" novalidate onsubmit="return validateForm();">
        <label for="albumName">Nazwa: <span class="symbol-required">*</span></label>
        <input class="error-input"  type="text" name="albumName" id="albumName" class="error-input" value="Pocztówka z WWA, lato '19" required>
        <span id="errorAlbumName" class="errors-text">Pole jest wymagane</span>

        <label for="releaseDate">Data wydania: <span class="symbol-required">*</span></label>
        <input class="error-input" type="date" name="duration" id="releaseDate" class="error-input" value="2019-07-23" required>
        <span id="errorDuration" class="errors-text">Pole jest wymagane</span>

        <label for="author">Autor: <span class="symbol-required">*</span></label>
        <input class="error-input"  type="text" name="author" id="author" value="Taco Hemingway" required>
        <span id="errorAuthor" class="errors-text">Pole jest wymagane</span>
        <div>
            <br>
            <input type="submit" class="form-button-submit" class="error-input" value="Dodaj">
            <a href="/album/list" class="form-button-cancel" >Anuluj</a>
            <p class="errors-text" id="errorsSummary">Formularz zawiera błędy</p>
        </div>

    </form>

</main>

<footer>
    Tomasz Pietrzyk, s22733
</footer>

</body>
</html>
