<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <div th:replace="fragments/head"></div>
    <script type="application/javascript" src="../js/validationAlbumForm.js"></script>
</head>
<body>
<header>
    <h1>SpotSong</h1>
    <img src="../../images/logo.png" alt="logo" width="100" height="100" >
</header>
<div th:replace="fragments/navbar"></div>

<main>
    <h2>Nowy album</h2>
        <form class="form" novalidate onsubmit="return validateForm();">
            <label for="albumName">Nazwa: <span class="symbol-required">*</span></label>
            <input type="text" name="albumName" id="albumName" required>
            <span id="errorAlbumName"></span>

            <label for="releaseDate">Data wydania: <span class="symbol-required">*</span></label>
            <input type="date" step="1" name="releaseDate" id="releaseDate" required>
            <span id="errorReleaseDate"></span>

            <label for="author">Autor: <span class="symbol-required">*</span></label>
            <input type="text" name="author" id="author" required>
            <span id="errorAuthor"></span>

            <div>
                <br>
                <input type="submit" class="form-button-submit" value="Dodaj">
                <a href="/album/list" class="form-button-cancel" >Anuluj</a>
                <p id="errorsSummary"></p>
            </div>
        </form>


</main>

<footer>
    Tomasz Pietrzyk, s22733
</footer>

</body>
</html>
