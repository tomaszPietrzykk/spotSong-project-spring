<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <div th:replace="fragments/head"></div>
    <script type="application/javascript" src="../js/validationAlbumForm.js"></script>
</head>
<body>
<header>
    <h1>SpotSong</h1>
    <img src="../../images/logo.png" alt="logo" width="100" height="100" >
</header>
<div th:replace="fragments/navbar"></div>

<main>
    <h2>Szczegóły albumu</h2>
    <form class="form">
        <label for="albumName">Nazwa: </label>
        <input type="text" name="albumName" id="albumName" th:value="${album.name}" disabled>
        <span id="errorSongName"></span>

        <label for="author">Autor: </label>
        <input type="text" name="author" id="author" th:value="${album.author.nickName}" disabled>
        <span id="errorAuthor"></span>

        <label for="releaseDate">Data wydania: </label>
        <input type="text" name="releaseDate" id="releaseDate" th:value="${album.releaseDate}" disabled>
        <span id="errorAlbum"></span>

    </form>

    <h2>Utwory</h2>
    <table class="table-list">
        <thead>
        <tr>
            <th>Nazwa</th>
            <th>Wyświetlenia</th>
            <th>Czas trwania</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="song: ${album.songs}">
            <td><a th:href="@{/song/details/{id}(id=${song.id})}"><span th:text="${song.name}"></span></a></td>
            <td><span th:text="${song.views}"></span></td>
            <td><span th:text="${song.durationTime}"></span></td>
        </tr>
        </tbody>
    </table>

    <h2>Szczegóły autora</h2>
    <table>
        <thead>
        <tr>
            <th>Imie</th>
            <th>Nazwisko</th>
            <th>Wiek</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><span th:text="${album.author.firstName}"></span></td>
            <td><span th:text="${album.author.lastName}"></span></td>
            <td><span th:text="${album.author.birthday}"></span></td>
        </tr>
        </tbody>
    </table>

</main>

<footer>
    Tomasz Pietrzyk, s22733
</footer>

</body>
</html>
