<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <div th:replace="fragments/head"></div>
    <script type="application/javascript" src="../js/validationAlbumForm.js"></script>
</head>
<body>
<header>
    <h1>SpotSong</h1>
    <img src="../../images/logo.png" alt="logo" width="100" height="100" >
</header>
<div th:replace="fragments/navbar"></div>
<main>
    <h2>Edycja albumu</h2>
    <form class="form">
        <label for="songName">Nazwa: <span class="symbol-required">*</span></label>
        <input type="text" name="songName" id="songName" th:value="${album.name}" required>
        <span id="errorSongName"></span>

        <label for="duration">Data wydania: <span class="symbol-required">*</span></label>
        <input type="date" name="duration" id="duration" th:value="${album.releaseDate}" required>
        <span id="errorDuration"></span>

        <label for="author">Autor: <span class="symbol-required">*</span></label>
        <input type="text" name="author" id="author" th:value="${album.author.nickName}" required>
        <span id="errorAuthor"></span>

        <div>
            <br>
            <input type="submit" class="form-button-submit" value="Dodaj">
            <a href="/album/list" class="form-button-cancel" >Anuluj</a>
            <p id="errorsSummary"></p>
        </div>
    </form>

</main>

<footer>
    Tomasz Pietrzyk, s22733
</footer>

</body>
</html>
